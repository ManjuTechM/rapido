{% extends "rapido/master/mastercategory.html" %}

{% block divbar1 %}
    <div class="content-wrapper">
        <section class="content-header">
        <h3>Add a Category</h3>
        </section>
        
        <section class="content">
          <div class="row">
            <div class="col-md-12 col-sm-12">

             <form class="span6" id="category_form" method="post" action="/rapido/add_category/"  enctype="multipart/form-data">
 
                    {% csrf_token %}          
        
                    <div class="form-group">
                    <label class="control-label col-xs-4">Category Name:</label>
                    <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="category name" name="name"  required="">
                    </div>
                    </div>
        
                    <div class="form-group">
                        <label class="control-label col-xs-4">Add Item image:</label>
                        <div class="col-xs-6">
                          <input  type="file" required="" name="picture">
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-xs-offset-3 col-xs-6">
                        <button type="save" class="btn btn-success" style="width:30%;">Save</button>
                        <button type="Reset" class="btn btn-primary" style="width:30%;">Reset</button>
                      </div>
                    </div>
                   <br/>
            </form>
            </div>
         </div>
        </section>
    </div>
{% endblock %}
